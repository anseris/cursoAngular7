<h4>
  {{titulo}}
</h4>

<div *ngIf="administrador; else noAdmin">
  <button (click)="cambiar(false)">Cambiar</button>
  <strong>Eres el administrador</strong>
</div>
<ng-template #noAdmin>
  <button (click)="cambiar(true)">Cambiar</button>
  <strong>NO ERES EL administrador</strong>
</ng-template>
