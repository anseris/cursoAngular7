<h1>
  Componete de coches
</h1>
<form #formCoches="ngForm" (ngSubmit)="onSubmit(); formCoches.reset()">
  <p>
    <label for="">Nombre:</label>
    <input type="text" name="nombre" #nombre="ngModel" [(ngModel)]="coche.nombre" required>
    <span *ngIf="nombre.touched && !nombre.valid">El campo es requerido</span>
  </p>
  
  <p>
    <label for="">Caballaje:</label>
    <input type="text" name="caballaje" #caballaje="ngModel" [(ngModel)]="coche.caballaje" required pattern="[0-9]+">
    <span *ngIf="caballaje.touched && !caballaje.valid">El campo es incorrecto</span>
  </p>
  
  <p>
    <label for="">Color:</label>
    <input type="text" name="color" #color="ngModel" [(ngModel)]="coche.color" required pattern="[a-zA-Z]+">
    <span *ngIf="color.touched && !color.valid">El campo es incorrecto</span>
  </p>
  
  <p>
    <input type="submit" value="Guardar" [disabled]="!formCoches.form.valid">
  </p>
  
</form>

<div>
  <h3>Listado de coches</h3>
  <ul>
    <li *ngFor="let coche of coches">{{coche.nombre}} - {{coche.caballaje}} - {{coche.color}}</li>
  </ul>
</div>
